<ul class = "nav nav-tabs tabs-icon grid-container">
    <li *ngFor="let item of tabs" class="xy-center mr-1 wd-23">
        <a [routerLink]="item.path" class="xy-center wd-100" routerLinkActive="active">
            <span class="col-2-item1 xy-center">
                <mat-icon>{{item.icon}}</mat-icon>
            </span>
            <span class="col-2-item2 p-1">{{item.title}}</span>
        </a>
    </li>
</ul>

<router-outlet></router-outlet>
